<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <!-- Background circle -->
  <circle cx="32" cy="32" r="32" fill="#2563eb"/>

  <!-- Simplified workflow icon - optimized for small sizes -->
  <g stroke="#ffffff" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" fill="none">
    <!-- Central hub -->
    <circle cx="32" cy="32" r="6" fill="#60a5fa"/>
    
    <!-- Four main connections -->
    <line x1="32" y1="20" x2="32" y2="26"/>
    <line x1="32" y1="38" x2="32" y2="44"/>
    <line x1="20" y1="32" x2="26" y2="32"/>
    <line x1="38" y1="32" x2="44" y2="32"/>
    
    <!-- Outer nodes -->
    <circle cx="32" cy="20" r="4" fill="#93c5fd"/>
    <circle cx="32" cy="44" r="4" fill="#93c5fd"/>
    <circle cx="20" cy="32" r="4" fill="#93c5fd"/>
    <circle cx="44" cy="32" r="4" fill="#93c5fd"/>
  </g>
  
  <!-- Sparkle accent -->
  <circle cx="24" cy="16" r="2" fill="#fbbf24"/>
  <circle cx="48" cy="48" r="2" fill="#fbbf24"/>
</svg>

