name: "Article Writing Workflow"
description: "Complete workflow for researching, planning, and writing articles for platforms like Habr, Medium, dev.to, and technical blogs"
version: "1.0"
category: "content"
tags: ["article", "writing", "content", "blog", "technical-writing", "habr", "medium"]

# CRITICAL: VALIDATE ALL STEPS BEFORE STARTING
agentInstructions:
  validation:
    required: true
    message: "ðŸš¨ MANDATORY: Before starting, validate ALL workflow steps, prerequisites, mini-prompts access, and required context. Execute ALL steps completely - no skipping unless explicitly optional."

phases:
  - phase: "analysis"
    description: "Research and requirements gathering - CRITICAL: Thoroughly research topic, audience, and scope before proceeding to planning"
    required: true
    steps:
      - id: "analyze-articles-scope"
        miniPrompt: "analysis/analyze-articles-scope"
        required: true
        prerequisites:
          requiredContext: []
          optionalContext: ["topic_idea", "target_platform", "content_goals", "existing_research"]
        outputs: ["article_requirements", "topic_research", "audience_analysis", "content_scope", "clarified_requirements"]
        
      - id: "handoff-to-planning"
        miniPrompt: "handoff-memory-board"
        required: true
        prerequisites:
          requiredContext: ["article_requirements", "topic_research"]
          optionalContext: ["audience_analysis", "content_scope"]
        dependencies: ["analyze-articles-scope"]

  - phase: "planning"
    description: "Content structure and outline creation"
    required: true
    steps:
      - id: "create-implementation-plan"
        miniPrompt: "planning/create-implementation-plan"
        required: true
        prerequisites:
          requiredContext: ["clarified_requirements", "topic_research"]
          optionalContext: ["audience_analysis", "content_objectives"]
        dependencies: ["handoff-to-planning"]
        outputs: ["content_outline", "section_breakdown", "writing_plan"]
        
      - id: "handoff-to-implementation"
        miniPrompt: "handoff-memory-board"
        required: true
        prerequisites:
          requiredContext: ["content_outline", "clarified_requirements"]
          optionalContext: ["writing_plan", "section_breakdown"]
        dependencies: ["create-implementation-plan"]

  - phase: "implementation"
    description: "Article writing and content creation"
    required: true
    steps:
      - id: "implement-article-writing"
        miniPrompt: "implementation/implement-article-writing"
        required: true
        prerequisites:
          requiredContext: ["content_outline", "clarified_requirements"]
          optionalContext: ["topic_research", "audience_analysis"]
        dependencies: ["handoff-to-implementation"]
        outputs: ["article_content", "published_article"]

# Workflow-level configurations
skipConditions:
  - condition: "article_already_exists"
    message: "Article has already been written and published"
  - condition: "insufficient_research"
    message: "Topic requires more research than available, use research workflow first"

validationRules:
  - rule: "topic_research_required"
    phases: ["analysis"]
    message: "Thorough topic research required before planning article structure"
  - rule: "outline_validation_required"
    phases: ["planning"]
    dependencies: ["analysis"]
    message: "Content outline must be validated against requirements before writing"

notifications:
  - trigger: "phase_completion"
    phases: ["analysis", "planning", "implementation"]
    message: "Article phase completed, ready for next phase"
  - trigger: "workflow_completion"
    message: "Article writing workflow completed successfully"

# Smart execution settings
execution:
  allowSkipping: true
  requireExplicitApproval: false
  automaticProgressTracking: true
